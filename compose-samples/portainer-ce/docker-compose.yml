version: "3"

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer-ce 
    environment:
      - TZ=Asia/Shanghai
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - 9000:9000 
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
    name: portainer

networks:
  default:
    name: app
    driver: bridge
    ipam:     
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
    attachable: true    
 